apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhio-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
    argocd.argoproj.io/sync-wave: "-30"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: rhio
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://HIRO-MicroDataCenters-BV.github.io/rhio/dev/
    chart: rhio-operator
    targetRevision: 0.1.3-dev.112.rhio-operator.3b2dfe92
    helm:
      version: v3
      parameters:
        - name: crds
          value: "false"    
      valuesObject:
        kubernetesClusterDomain: cluster1.local
        image:
          repository: "ghcr.io/hiro-microdatacenters-bv/rhio-dev"
          tag: "0.1.3-dev.operator.11"

  syncPolicy:  
    automated:
     prune: true
     selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
